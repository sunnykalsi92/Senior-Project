{% extends 'base.html' %}
{% block title %}Dataset{% endblock%}

{% block content %}
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<style>
  table{
    margin-top: 15px;
    counter-reset: tableCount;
    border-collapse: collapse;
    font-size: 79%;
  }
  .counterCell:before {
    content: counter(tableCount);
    counter-increment: tableCount;
  }
  thead {
    background-color: #b6b6b6;
    border: 1px solid black;
  }
  tr:nth-child(even) {background-color: #e6e6e6}

  
  #dropbtn {
    all:unset;
    margin-top: 15px;
    border-radius:7px !important;
    border: 0 !important;
    background-color: #e6e6e6 !important; 
    color: black;
    cursor: pointer;
    padding:5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  } 
  .dropdown {
    display: inline-block;
    left: 80vw;
  }
  

  .dropdown-menu {
    all:unset;
    width: 10%;
    border-radius:10px; 
    display: none;
    position: absolute;
    background-color: #e6e6e6 !important;
    z-index: 1;
    padding-top: 6px;
    padding-bottom: 6px;
    border: 2px solid gray;
  } 
  
  .dropdown-content a {
    all:unset;
  } 
  .dropdown-item {
    min-width: 10%;
    text-align: center;
  }
  .show {
    display: block;
  }

  .dropdown-divider {
    border-color: black;
  }


  
  #dropbtn:hover, .dropdown a:hover, button[name="submit"]:hover, #ddForm:hover {
    background-color: #b6b6b6 !important;
  }
  #createNewModel:hover{
    background-color: white !important;
    cursor: pointer;
  }
  

  #ddForm{
    all:unset;


    background-color: transparent;
    margin: auto;
    margin-bottom: 2px;
    padding: 0px;
    border: 0 !important;
    border-radius:3px; 
    color: rgb(24, 24, 24);
    display:flex;
  } 
  

  .arrow {
    border: solid black;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 3px;
    transform: rotate(45deg);
    -webkit-transform: rotate(45deg);
    position: relative;
    left: 4px;
    bottom: 3px;
  } 

  .form-popup {
    display: none;
    position: fixed;
    border: 3px solid #66666696;
    border-radius:15px; 
    z-index: 9;
    height: 97%;
    width: 70%;
    top: 20px;
    left: 580px;
    margin-top:-10px;
    margin-left:-290px;
  }
  .form-container {
    border-radius:15px; 
    padding: 12px;
    background-color: white;
    margin: auto;
    width: 145%;
    height: 96vh;

  }
  #cancel {
    all:unset;
    margin-bottom: 0%;
    border: 3px solid #ccc !important;
    border-radius:3px !important;
    background-color: #e6e6e6 !important;
    color: black;
    position: relative;
    text-align: center;
    width: 95%;
    height: 8%;
    top: 5px;
  }
  .btn {
    all:unset;
    margin-top: 2%;
    border: 3px solid #ccc !important;
    border-radius:3px !important;
    background-color: #e6e6e6 !important;
    color: black;
    position: relative;
    bottom: 15px !important; 
    text-align: center;
    width: 95%;
    height: 8%;
  }
  .esc {
    all:unset;
    border: 3px solid #ccc !important;
    border-radius:3px !important;
    margin-bottom: 5px !important;
    background-color: #e6e6e6 ;
    text-align: center;
    height: 8%;
    width: 5%;
    position: absolute;
    right: 25px;
    top: 20px;
  }
  .btn:hover, #cancel:hover, .esc:hover {
    background-color: #b6b6b6 !important;
  }

  .configSettings {
    display: inline-block;
    width: 100%;
    height: 55vh; 
    overflow: auto;
    font-size: 2vh;
    line-height: 1.2vh !important;

  }
  .one {
    display:none;
  }
  .two {
    display:none;
  }
  .three {
    display:none;
  }


  .lbs {
    position: relative;
    font-weight: bold;
    bottom: -15px;
  }

  .slider {
    position: sticky !important;
    /*left: 225px; */
    left: 30%; /**/
  }
  .slider.slider-horizontal {
    width: 50% !important;
  }
  .slider.slider-horizontal .slider-track {
    /*height: 18px !important; */
    height: 105% !important;
  }
  .slider-handle {
    width: 33px !important;
    height: 33px !important;
  }
  .slider-tick.round.in-selection, .slider-tick.round {
    width: 30px;
    height: 30px;
  }
  .slider-tick-label {
    margin-top: 15px;
    margin-bottom: 5px;
  }

  .excludeBtn {
    display: block;
    height: 2vh;
    width: 10%;
    position: relative;
    left: 15%;
    bottom: 7vh;
  }

  body {
    overflow:auto;
  }
  button{
    background-color: white;
    border: none;
    box-shadow: none;
  }
  th{
  top:0;
  position:sticky;
  box-shadow: inset 0 1px 1px black,
              inset 0 -1px 0 black;
  text-align: center;
  background-color: rgb(216, 216, 216);
  border-bottom: 2px solid black;
}
td{
  border-left: 1px solid rgb(233, 233, 233);
  border-bottom: 1px solid white;
  padding: 0;
  margin-top: 0;
  margin-bottom: 0;
  text-align: center;
}
</style>

    <script>
      $("#ex1").slider({ticks: [1, 2, 3], ticks_labels: ["Low", "Default", "High"], ticks_snap_bounds: 1});
      $("#ex1-enabled").click(function() {
        if(this.checked) { $("#ex1").slider("disable"); document.getElementById("slide1").style.opacity = "0"; }
        else { $("#ex1").slider("enable"); document.getElementById("slide1").style.opacity = ""; }
      });
      $("#ex2").slider({ticks: [1, 2, 3], ticks_labels: ["Low", "Default", "High"], ticks_snap_bounds: 1});
      $("#ex2-enabled").click(function() {
